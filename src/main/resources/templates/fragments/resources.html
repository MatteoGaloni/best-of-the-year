<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="headResources(pageTitle)">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"
              rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/app.css}">

        <title th:text="${pageTitle}"></title>

    </th:block>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/movies}">Go to movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}">Go to song</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<th:block th:fragment="jsResources">
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</th:block>

</body>
</html>
