<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/resources :: headResources('Best-Titles')}"></th:block>

</head>
<body>
<nav th:replace="~{/fragments/resources :: navbar}"></nav>
<div class="container">
    <main>
        <div class="d-flex justify-content-center">
            <div class="d-flex text-center gap-2">
                <div th:each="song: ${songs}" class="card text-center" style="width: 18rem;">
                    <h1 class="card-title" th:text="${song.author}"></h1>
                    <img class="card-img-top" th:src="${song.img}">
                    <a th:href="@{|/songs/${song.id}|}" class="btn btn-primary">Song details</a>
                </div>
            </div>
        </div>
    </main>
</div>
<th:block th:replace="~{/fragments/resources :: jsResources}"></th:block>
</body>
</html>
