<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-between py-2">
        <div>
            <a href="/home">Home</a>
        </div>
        <div>
            <a href="/movies">Go to movies</a>
            <a href="/songs">Go to songs</a>
        </div>
    </header>
    <main>
        <div class="d-flex justify-content-center">
            <div class="d-flex text-center gap-2">
                <div th:each="title: ${titles}" class="text-center">
                    <div class="card" style="width: 18rem;">
                        <h1 class="card-title" th:text="${title.getTitle()}"></h1>
                        <img class="card-img-top" th:src="${title.getImg()}">
                        <!--                        <h2 th:text="${title.getAuthor() ? title.getAuthor() : title.getRating)}></h2>-->
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
